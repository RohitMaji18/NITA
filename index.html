<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner</title>
    <link rel="shortcut icon" type="images" href="images/logo.jpg">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/4c6b92ff6f.js" crossorigin="anonymous"></script>

</head>

<body>

    <!-- header section starts  -->

    <header>

        <a href="#" class="logo">Event Planner</a>

        <div id="menu-bar" class="fas fa-bars"></div>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#image">Gallery</a>
            <a href="#post">prev Post</a>
            <a href="#contact">Book Event</a>
            <a href="#about">contact us</a>
        </nav>

    </header>

    <!-- header section ends -->

    <!-- home section starts  -->

    <section class="home" id="home">

        <div class="content">
            <span>Event Planner</span>
            <h3 style="color:rgb(247, 248, 248);">Making your moment special</h3>
            <a href="#" class="btn">Plan an Event</a>
        </div>

    </section>

    <!-- home section ends -->

   

    <!-- image section starts  -->

    <section class="image" id="image">

        <div class="heading">
            <h1>Gallery</h1>
            
        </div>

        <div class="box-container">

            <div class="box">
                <img src="images/art/4.jpeg" alt="">
                
            </div>

            <div class="box">
                <img src="images/art/2.jpeg" alt="">
                
            </div>
            <div class="box">
                <img src="images/art/1.jpg" alt="">
                
            </div>

            <div class="box">
                <img src="images/art/3.jpg" alt="">
                
            </div>       
            
        </div>

    </section>

    <!-- image section ends -->

    <!-- post section starts  -->

    <section class="post" id="post">

        <div class="heading">
            <h1>our previous post</h1>
            <img src="images/header-img.png" alt="">
        </div>

        <div class="row">

            <div class="box-container">
                <div class="box">
                    <img src="images/2.png" alt="">
                    <div class="info">
                        <h3>Delhi</h3>
                    </div>
                </div>
                <div class="box">
                    <img src="images/7.jpg" alt="">
                    <div class="info">
                        <h3>Kolkata</h3>
                        </div>
                </div>
            </div>

            <img src="images/divider.png" class="divider" alt="">

            <div class="box-container">
                <div class="box">
                    <div class="info">
                        <h3>Jaipur</h3>
                    </div>
                    <img src="images/5.jpg" alt="">
                </div>
                <div class="box">
                    <div class="info">
                        <h3>Banglore</h3>
                    
                    </div>
                    <img src="images/4.jpg" alt="">
                </div>
            </div>

        </div>

    </section>

    <!-- client section ends -->

   

    <!-- contact section starts  -->

    <section class="contact" id="contact">

        <div class="heading">
            <h1>Book an Event</h1>
            <img src="images/header-img.png" alt="">
        </div>

        <form action="">
            <div class="inputBox">
                <input type="text" placeholder="your name">
                <input type="email" placeholder="your email">
            </div>
            <div class="inputBox">
                <input type="number" placeholder="your number">
                <input type="text" placeholder="your address">
            </div>
            <textarea placeholder="say something" name="" id="" cols="30" rows="10"></textarea>
            <input type="submit" value="send message" class="btn">
        </form>

    </section>

    <!-- contact section ends -->

    <!-- footer section  -->

    <div class="footer"> created by <span>Rohit Maji</span> | all rights reserved! | Event Planner</div>


</body>

</html>
